---
openapi: 3.0.3
info:
  title: openapi-examples API
  version: 1.0.0-SNAPSHOT
paths:
  /dtos/serializer:
    get:
      tags:
      - Resource Dtos
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SerializerInfoDto'
components:
  schemas:
    MicroProfileAnnotationsPropsOnly:
      type: object
      properties:
        withDescription:
          description: property description
          type: string
    SerializerInfoDto:
      required:
      - mustInclude
      type: object
      properties:
        beta:
          type: string
        alpha:
          type: string
        zapRenamed:
          type: string
        UpperCase:
          type: string
        with-Dashes-:
          type: string
        "0withDigit":
          type: string
        mustInclude:
          type: string
        mpAnnotations:
          $ref: '#/components/schemas/microprofile-annotations'
        mpAnnotationsPropsOnly:
          $ref: '#/components/schemas/MicroProfileAnnotationsPropsOnly'
    microprofile-annotations:
      description: class description
      type: object
      properties:
        withDescription:
          description: property description
          type: string
        withExample:
          type: string
          example: property example
